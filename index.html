<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alignment Quest - Product Launch Game</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #root {
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        const Users = ({ className }) => (
            <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                <circle cx="9" cy="7" r="4"></circle>
                <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
            </svg>
        );

        const AlignmentGame = () => {
          const [level, setLevel] = useState(1);
          const [characters, setCharacters] = useState([]);
          const [gathered, setGathered] = useState([]);
          const [showCelebration, setShowCelebration] = useState(false);
          const [level1Characters, setLevel1Characters] = useState([]);
          
          const engineeringNames = [
            'Sebastian', 'Cole', 'Pete', 'Joe', 'Alex', 'Andrew', 
            'Andy', 'Daniel', 'Dylan', 'Henry', 'Jeff', 'Kat', 
            'Katy', 'Mallesh', 'Steph', 'Xiaomin'
          ];
          
          const salesNames = ['Ryan', 'James', 'Chuck', 'Ethan', 'Sid'];
          const opsNames = ['Chris', 'Allie', 'Nick', 'Rob', 'Josh'];
          const marketingNames = ['Annie', 'Burleson', 'Lynn', 'Erik'];

          const [teamCompletions, setTeamCompletions] = useState({
            sales: false,
            ops: false,
            marketing: false
          });
          const [showTeamAlert, setShowTeamAlert] = useState(null);
          const [showKatyWarning, setShowKatyWarning] = useState(false);
          const [showColeMessage, setShowColeMessage] = useState(false);
          const [showJeffMessage, setShowJeffMessage] = useState(false);
          const [showDylanMessage, setShowDylanMessage] = useState(false);
          const [showPeteMessage, setShowPeteMessage] = useState(false);
          const [showXiaominMessage, setShowXiaominMessage] = useState(false);
          const [showSebastianMessage, setShowSebastianMessage] = useState(false);
          const [showAlexMessage, setShowAlexMessage] = useState(false);
          const [showDanielMessage, setShowDanielMessage] = useState(false);
          const [showKatyMessage, setShowKatyMessage] = useState(false);
          const [showKatMessage, setShowKatMessage] = useState(false);
          const [showStephMessage, setShowStephMessage] = useState(false);
          const [showAndyMessage, setShowAndyMessage] = useState(false);
          const [showAndyTeaWarning, setShowAndyTeaWarning] = useState(false);
          const [showJoeMessage, setShowJoeMessage] = useState(false);
          const [showAndrewMessage, setShowAndrewMessage] = useState(false);
          const [showHenryMessage, setShowHenryMessage] = useState(false);
          const [showMalleshMessage, setShowMalleshMessage] = useState(false);
          const [isMessageShowing, setIsMessageShowing] = useState(false);
          const [isMobile, setIsMobile] = useState(false);

          useEffect(() => {
            const checkMobile = () => {
              setIsMobile(window.innerWidth < 1024);
            };
            
            checkMobile();
            window.addEventListener('resize', checkMobile);
            
            return () => window.removeEventListener('resize', checkMobile);
          }, []);

          useEffect(() => {
            if (level === 1) {
              setCharacters(generateCharacters(16, 'solo'));
              setGathered([]);
            } else if (level === 2) {
              const newLevel2Chars = [
                ...generateCharacters(5, 'group-A'),
                ...generateCharacters(5, 'group-B'),
                ...generateCharacters(4, 'group-C')
              ];
              setCharacters(newLevel2Chars);
              setGathered([]);
            }
          }, [level]);

          const generateCharacters = (count, type) => {
            return Array.from({ length: count }, (_, i) => {
              let name = null;
              if (type === 'solo') name = engineeringNames[i];
              else if (type === 'group-A') name = salesNames[i];
              else if (type === 'group-B') name = opsNames[i];
              else if (type === 'group-C') name = marketingNames[i];
              
              return {
                id: `${type}-${i}`,
                x: Math.random() * 70 + 5,
                y: Math.random() * 70 + 5,
                vx: (Math.random() - 0.5) * 0.5,
                vy: (Math.random() - 0.5) * 0.5,
                type,
                index: i + 1,
                name: name,
                color: type === 'solo' ? '#3b82f6' : 
                       type === 'group-A' ? '#ef4444' :
                       type === 'group-B' ? '#10b981' : '#f59e0b'
              };
            });
          };

          const handleDragStart = (e, char) => {
            e.dataTransfer.setData('charId', char.id);
          };

          const handleDrop = (e) => {
            e.preventDefault();
            const charId = e.dataTransfer.getData('charId');
            const char = characters.find(c => c.id === charId);
            
            if (char && !gathered.includes(charId)) {
              if (level === 1 && isMessageShowing) {
                return;
              }
              
              if (level === 1 && char.name === 'Katy' && gathered.length < 12) {
                setShowKatyWarning(true);
                return;
              }
              
              if (level === 1 && char.name === 'Katy' && gathered.length >= 12) {
                setIsMessageShowing(true);
                setShowKatyMessage(true);
                setTimeout(() => {
                  setShowKatyMessage(false);
                  setIsMessageShowing(false);
                }, 3000);
              }
              
              if (level === 1 && char.name === 'Cole') {
                setIsMessageShowing(true);
                setShowColeMessage(true);
                setTimeout(() => {
                  setShowColeMessage(false);
                  setIsMessageShowing(false);
                }, 3000);
              }
              
              if (level === 1 && char.name === 'Jeff') {
                setIsMessageShowing(true);
                setShowJeffMessage(true);
                setTimeout(() => {
                  setShowJeffMessage(false);
                  setIsMessageShowing(false);
                }, 3000);
              }
              
              if (level === 1 && char.name === 'Dylan') {
                setIsMessageShowing(true);
                setShowDylanMessage(true);
                setTimeout(() => {
                  setShowDylanMessage(false);
                  setIsMessageShowing(false);
                }, 3000);
              }
              
              if (level === 1 && char.name === 'Pete') {
                setIsMessageShowing(true);
                setShowPeteMessage(true);
                setTimeout(() => {
                  setShowPeteMessage(false);
                  setIsMessageShowing(false);
                }, 3000);
              }
              
              if (level === 1 && char.name === 'Xiaomin') {
                setIsMessageShowing(true);
                setShowXiaominMessage(true);
                setTimeout(() => {
                  setShowXiaominMessage(false);
                  setIsMessageShowing(false);
                }, 3000);
              }
              
              if (level === 1 && char.name === 'Sebastian') {
                setIsMessageShowing(true);
                setShowSebastianMessage(true);
                setTimeout(() => {
                  setShowSebastianMessage(false);
                  setIsMessageShowing(false);
                }, 3000);
              }
              
              if (level === 1 && char.name === 'Alex') {
                setIsMessageShowing(true);
                setShowAlexMessage(true);
                setTimeout(() => {
                  setShowAlexMessage(false);
                  setIsMessageShowing(false);
                }, 3000);
              }
              
              if (level === 1 && char.name === 'Daniel') {
                setIsMessageShowing(true);
                setShowDanielMessage(true);
                setTimeout(() => {
                  setShowDanielMessage(false);
                  setIsMessageShowing(false);
                }, 3000);
              }
              
              if (level === 1 && char.name === 'Kat') {
                setIsMessageShowing(true);
                setShowKatMessage(true);
                setTimeout(() => {
                  setShowKatMessage(false);
                  setIsMessageShowing(false);
                }, 3000);
              }
              
              if (level === 1 && char.name === 'Steph') {
                setIsMessageShowing(true);
                setShowStephMessage(true);
                setTimeout(() => {
                  setShowStephMessage(false);
                  setIsMessageShowing(false);
                }, 3000);
              }
              
              if (level === 1 && char.name === 'Andy') {
                setIsMessageShowing(true);
                setShowAndyMessage(true);
                setTimeout(() => {
                  setShowAndyMessage(false);
                  setShowAndyTeaWarning(true);
                  setIsMessageShowing(false);
                }, 3000);
              }
              
              if (level === 1 && char.name === 'Joe') {
                setIsMessageShowing(true);
                setShowJoeMessage(true);
                setTimeout(() => {
                  setShowJoeMessage(false);
                  setIsMessageShowing(false);
                }, 3000);
              }
              
              if (level === 1 && char.name === 'Andrew') {
                setIsMessageShowing(true);
                setShowAndrewMessage(true);
                setTimeout(() => {
                  setShowAndrewMessage(false);
                  setIsMessageShowing(false);
                }, 3000);
              }
              
              if (level === 1 && char.name === 'Henry') {
                setIsMessageShowing(true);
                setShowHenryMessage(true);
                setTimeout(() => {
                  setShowHenryMessage(false);
                  setIsMessageShowing(false);
                }, 3000);
              }
              
              if (level === 1 && char.name === 'Mallesh') {
                setIsMessageShowing(true);
                setShowMalleshMessage(true);
                setTimeout(() => {
                  setShowMalleshMessage(false);
                  setIsMessageShowing(false);
                }, 3000);
              }
              
              const newGathered = [...gathered, charId];
              setGathered(newGathered);
              
              if (level === 2) {
                checkTeamCompletion(newGathered);
              }
            }
          };

          const checkTeamCompletion = (currentGathered) => {
            const salesComplete = characters.filter(c => c.type === 'group-A').every(c => currentGathered.includes(c.id));
            const opsComplete = characters.filter(c => c.type === 'group-B').every(c => currentGathered.includes(c.id));
            const marketingComplete = characters.filter(c => c.type === 'group-C').every(c => currentGathered.includes(c.id));
            
            if (salesComplete && !teamCompletions.sales) {
              setTeamCompletions(prev => ({ ...prev, sales: true }));
              setShowTeamAlert({
                team: 'Sales',
                message: 'Sales has been successfully enabled and knows exactly how to sell the new product and make us money.'
              });
            }
            
            if (opsComplete && !teamCompletions.ops) {
              setTeamCompletions(prev => ({ ...prev, ops: true }));
              setShowTeamAlert({
                team: 'Ops',
                message: 'Ops has been successfully enabled and is now ready to implement and support this new product.'
              });
            }
            
            if (marketingComplete && !teamCompletions.marketing) {
              setTeamCompletions(prev => ({ ...prev, marketing: true }));
              setShowTeamAlert({
                team: 'Marketing',
                message: 'All messaging and marketing materials both internal and external have been created to support the product launch!'
              });
            }
          };

          const handleDragOver = (e) => {
            e.preventDefault();
          };

          const checkLevelComplete = () => {
            if (level === 1) {
              return gathered.length >= 16;
            } else if (level === 2) {
              return gathered.length >= 14;
            }
            return false;
          };

          const nextLevel = () => {
            setShowCelebration(false);
            if (level === 1) {
              setLevel1Characters(characters);
            }
            if (level === 2) {
              setTeamCompletions({ sales: false, ops: false, marketing: false });
            }
            setLevel(level + 1);
          };

          useEffect(() => {
            if (checkLevelComplete()) {
              setShowCelebration(true);
            }
          }, [gathered]);

          useEffect(() => {
            const interval = setInterval(() => {
              setCharacters(prev => prev.map(char => {
                if (gathered.includes(char.id)) return char;
                
                let newX = char.x + char.vx;
                let newY = char.y + char.vy;
                let newVx = char.vx;
                let newVy = char.vy;

                if (newX <= 2 || newX >= 88) {
                  newVx = -char.vx;
                  newX = newX <= 2 ? 2 : 88;
                }
                if (newY <= 2 || newY >= 88) {
                  newVy = -char.vy;
                  newY = newY <= 2 ? 2 : 88;
                }

                return {
                  ...char,
                  x: newX,
                  y: newY,
                  vx: newVx,
                  vy: newVy
                };
              }));
            }, 50);

            return () => clearInterval(interval);
          }, [gathered]);

          const getClimberPosition = () => {
            const totalCharacters = 30;
            let currentGathered;
            
            if (level === 1) {
              currentGathered = gathered.length;
            } else if (level === 2) {
              currentGathered = 16 + gathered.length;
            } else {
              currentGathered = totalCharacters;
            }
            
            const progress = (currentGathered / totalCharacters);
            const pathProgress = progress * 100;
            
            let elevation;
            if (pathProgress < 20) {
              elevation = pathProgress * 2;
            } else if (pathProgress < 35) {
              elevation = 40 - (pathProgress - 20) * 1.5;
            } else if (pathProgress < 55) {
              elevation = 17.5 + (pathProgress - 35) * 2.5;
            } else if (pathProgress < 70) {
              elevation = 67.5 - (pathProgress - 55) * 1;
            } else {
              elevation = 52.5 + (pathProgress - 70) * 1.5;
            }
            
            return {
              bottom: elevation,
              left: pathProgress
            };
          };

          const getGroupLabel = (type, index, name) => {
            if (name) return name;
            if (type === 'solo') return `Product/Eng Individual ${index}`;
            if (type === 'group-A') return `Sales Individual ${index}`;
            if (type === 'group-B') return `Ops Individual ${index}`;
            if (type === 'group-C') return `Marketing Individual ${index}`;
          };

          if (level === 3) {
            return (
              <div className="w-full min-h-screen bg-gradient-to-br from-purple-600 via-pink-500 to-orange-400 flex items-center justify-center p-8">
                <div className="text-center">
                  <div className="text-9xl animate-bounce mb-8">üí∞</div>
                  <div className="bg-white px-12 py-6 rounded-lg shadow-2xl">
                    <h1 className="text-6xl font-bold text-gray-800 mb-4">Successful Product Launch</h1>
                    <p className="text-xl text-gray-700">
                      üéâ Congratulations! You have aligned the Altvians and completed a successful product launch. You are now super rich üéâ
                    </p>
                  </div>
                  <button
                    onClick={() => setLevel(1)}
                    className="mt-8 px-8 py-3 bg-white text-purple-600 rounded-lg font-bold hover:bg-gray-100 transition-colors"
                  >
                    Play Again
                  </button>
                </div>
              </div>
            );
          }

          if (isMobile) {
            return (
              <div className="w-full h-screen bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 flex items-center justify-center p-8">
                <div className="bg-white rounded-2xl p-8 shadow-2xl text-center max-w-md">
                  <div className="text-6xl mb-4">üíª</div>
                  <h2 className="text-3xl font-bold text-gray-800 mb-4">
                    Desktop Only
                  </h2>
                  <p className="text-gray-600 mb-4">
                    Alignment Quest is optimized for desktop browsers. Please visit this page on a desktop or laptop computer for the best experience.
                  </p>
                  <p className="text-sm text-gray-500">
                    Minimum recommended screen width: 1024px
                  </p>
                </div>
              </div>
            );
          }

          return (
            <div className="w-full min-h-screen bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 p-4">
              <div className="max-w-full mx-auto h-screen flex flex-col">
                <div className="bg-white rounded-t-lg p-4 shadow-lg">
                  <div className="flex justify-between items-center">
                    <div>
                      <h1 className="text-2xl font-bold text-gray-800">Alignment Quest</h1>
                      <p className="text-sm text-gray-600 mt-1">
                        {level === 1 ? 'Level 1: Build new Product/Feature - Gather all 16 individual characters to proceed' : 
                         'Level 2: GTM for new Product/Feature - Gather all 3 groups (14 new + 16 existing = 30 total characters) to proceed'}
                      </p>
                    </div>
                    <div className="text-right">
                      <div className="text-2xl font-bold text-purple-600">
                        {level === 1 ? 'Level 1: Build' : 'Level 2: GTM'}
                      </div>
                      <div className="text-sm text-gray-600">
                        Progress: {level === 1 ? gathered.length : 16 + gathered.length}/{level === 1 ? 16 : 30}
                        {level === 2 && <span className="text-xs block text-gray-500">(includes 16 from Level 1)</span>}
                      </div>
                    </div>
                  </div>
                </div>

                <div className="bg-white px-4 py-3 shadow-md">
                  <div className="h-48 bg-gradient-to-b from-sky-400 via-sky-200 to-green-100 rounded-lg border-4 border-gray-400 relative overflow-hidden">
                    <svg className="absolute inset-0 w-full h-full" viewBox="0 0 100 100" preserveAspectRatio="none">
                      <polygon points="0,100 15,50 30,70 45,35 60,55 75,25 90,45 100,100" fill="#6B4423" opacity="0.3" />
                      <path d="M 0,60 L 20,20 L 35,35 L 55,10 L 70,25 L 100,5 L 100,100 L 0,100 Z" 
                            fill="#8B4513" opacity="0.5" />
                      <path d="M 0,60 L 20,20 L 35,35 L 55,10 L 70,25 L 100,5" 
                            fill="none" stroke="#654321" strokeWidth="0.5" opacity="0.6" />
                      <polygon points="18,20 20,15 22,20" fill="white" opacity="0.9" />
                      <polygon points="53,10 55,5 57,10" fill="white" opacity="0.9" />
                      <polygon points="98,5 100,0 102,5" fill="white" opacity="0.9" />
                    </svg>
                    
                    <div className="absolute top-1 right-4 text-4xl z-10 animate-pulse">
                      üí∞
                    </div>
                    
                    <div 
                      className="absolute text-4xl transition-all duration-500 ease-out z-20"
                      style={{ 
                        bottom: `${getClimberPosition().bottom}%`,
                        left: `${getClimberPosition().left}%`,
                        transform: 'translate(-50%, 50%) scaleX(-1)'
                      }}
                    >
                      üßó
                    </div>
                    
                    <div className="absolute top-2 left-4">
                      <div className="bg-white bg-opacity-95 px-3 py-1 rounded-lg font-bold text-gray-700 shadow-lg border-2 border-gray-300">
                        <div className="text-sm">
                          Progress: {level === 1 ? gathered.length : 16 + gathered.length}/30
                        </div>
                        <div className="text-xs text-gray-500">Journey to Alignment</div>
                      </div>
                    </div>
                  </div>
                </div>

                {level === 1 && (
                  <div className="bg-white px-4 py-2 shadow-md flex justify-center gap-6">
                    <div className="flex items-center gap-2">
                      <div className="w-5 h-5 rounded-full bg-blue-500 border-2 border-white shadow"></div>
                      <span className="text-sm font-semibold text-gray-700">Product/Engineering</span>
                    </div>
                  </div>
                )}
                {level === 2 && (
                  <div className="bg-white px-4 py-2 shadow-md flex justify-center gap-6">
                    <div className="flex items-center gap-2">
                      <div className="w-5 h-5 rounded-full bg-blue-500 border-2 border-white shadow"></div>
                      <span className="text-sm font-semibold text-gray-700">Product/Engineering</span>
                    </div>
                    <div className="flex items-center gap-2">
                      <div className="w-5 h-5 rounded-full bg-red-500 border-2 border-white shadow"></div>
                      <span className="text-sm font-semibold text-gray-700">Sales</span>
                    </div>
                    <div className="flex items-center gap-2">
                      <div className="w-5 h-5 rounded-full bg-green-500 border-2 border-white shadow"></div>
                      <span className="text-sm font-semibold text-gray-700">Ops</span>
                    </div>
                    <div className="flex items-center gap-2">
                      <div className="w-5 h-5 rounded-full bg-yellow-500 border-2 border-white shadow"></div>
                      <span className="text-sm font-semibold text-gray-700">Marketing</span>
                    </div>
                  </div>
                )}

                <div className="flex-1 bg-white rounded-b-lg shadow-lg p-4 flex gap-4 min-h-0">
                  <div className="flex-1 flex flex-col min-w-0">
                    <div className="bg-red-500 text-white px-4 py-1.5 rounded-t-lg font-bold text-center text-base shadow-md mb-2">
                      Siloed Zone of Despair
                    </div>
                    <div className="flex-1 bg-gradient-to-br from-red-50 to-red-100 rounded-lg border-4 border-red-300 relative overflow-hidden min-h-0">
                    {characters.map(char => (
                      !gathered.includes(char.id) && (
                        <div
                          key={char.id}
                          draggable
                          onDragStart={(e) => handleDragStart(e, char)}
                          style={{
                            position: 'absolute',
                            left: `${char.x}%`,
                            top: `${char.y}%`,
                            cursor: 'grab'
                          }}
                          className="transition-transform hover:scale-110"
                        >
                          <div 
                            className="w-12 h-12 rounded-full flex items-center justify-center shadow-lg border-2 border-white"
                            style={{ backgroundColor: char.color }}
                          >
                            <Users className="w-6 h-6 text-white" />
                          </div>
                          <div className="text-xs text-center mt-1 font-semibold text-gray-700 bg-white rounded px-1">
                            {getGroupLabel(char.type, char.index, char.name)}
                          </div>
                        </div>
                      )
                    ))}
                  </div>
                  </div>

                  <div className="w-80 flex flex-col relative min-h-0">
                    {showColeMessage && (
                      <div className="absolute -top-16 left-0 right-0 z-30 animate-bounce">
                        <div className="bg-blue-500 text-white px-4 py-2 rounded-lg shadow-lg text-center font-bold">
                          üòé jack nicholson head nod gif
                        </div>
                      </div>
                    )}
                    
                    {showJeffMessage && (
                      <div className="absolute -top-16 left-0 right-0 z-30 animate-bounce">
                        <div className="bg-purple-500 text-white px-4 py-2 rounded-lg shadow-lg text-center font-bold">
                          üöÄ Just gonna send it
                        </div>
                      </div>
                    )}
                    
                    {showDylanMessage && (
                      <div className="absolute -top-16 left-0 right-0 z-30 animate-bounce">
                        <div className="bg-green-600 text-white px-4 py-2 rounded-lg shadow-lg text-center font-bold">
                          üîß fix: no longer only works on my machine
                        </div>
                      </div>
                    )}
                    
                    {showPeteMessage && (
                      <div className="absolute -top-16 left-0 right-0 z-30 animate-bounce">
                        <div className="bg-amber-500 text-white px-4 py-2 rounded-lg shadow-lg text-center font-bold">
                          üç∑ This will age fine
                        </div>
                      </div>
                    )}
                    
                    {showXiaominMessage && (
                      <div className="absolute -top-16 left-0 right-0 z-30 animate-bounce">
                        <div className="bg-teal-500 text-white px-4 py-2 rounded-lg shadow-lg text-center font-bold">
                          üí™ Still Alive
                        </div>
                      </div>
                    )}
                    
                    {showSebastianMessage && (
                      <div className="absolute -top-16 left-0 right-0 z-30 animate-bounce">
                        <div className="bg-indigo-600 text-white px-4 py-2 rounded-lg shadow-lg text-center font-bold text-sm">
                          üßÆ Gx = x in group; Cxy = x is for y; ‚àÄx‚àÄy((Gx‚àßGy)‚ÜíCxy)
                        </div>
                      </div>
                    )}
                    
                    {showAlexMessage && (
                      <div className="absolute -top-16 left-0 right-0 z-30 animate-bounce">
                        <div className="bg-cyan-500 text-white px-4 py-2 rounded-lg shadow-lg text-center font-bold">

                        </div>
                      </div>
                    )}
                    
                    {showDanielMessage && (
                      <div className="absolute -top-16 left-0 right-0 z-30 animate-bounce">
                        <div className="bg-orange-500 text-white px-4 py-2 rounded-lg shadow-lg text-center font-bold">
                          üîÑ WIP take 17
                        </div>
                      </div>
                    )}
